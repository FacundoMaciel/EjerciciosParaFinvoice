<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <header>
        <h1> JavaScript</h1>
    </header>
    <script src="app.js"></script>
    <div>
        <input id="num1" type="number" min="0" step="1" onkeydown="inputControl(event)" placeholder="Primer valor" />
        <input id="num2" type="number" min="0" step="1" onkeydown="inputControl(event)" placeholder="Segundo valor" />
        <select id="oper" style="cursor: pointer;">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button id="calcular" style="cursor: pointer;">Calcular</button>
        <script>
            document.querySelector("#calcular").addEventListener("click", () => {
                const num1 = parseInt(document.querySelector("#num1").value);
                const num2 = parseInt(document.querySelector("#num2").value);
                const op = (document.querySelector("#oper").value);
                let res;
                if (op == "+") {
                    res = num1 + num2;
                }
                else if (op == "-") {
                    res = num1 - num2;
                }
                else if (op == "*") {
                    res = num1 * num2
                }
                else if (op == "/") {
                    res = num1 / num2
                }
                document.querySelector("#resultado").innerHTML = res
            })
        </script>

    </div>
    <div>
        <p style="color: green;">Resultado: <h3 id="resultado" style="color: green;"></h3></p>
    </div>
</body>

</html>
